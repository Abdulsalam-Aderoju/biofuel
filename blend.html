
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="blendForm">
        <label for="Density">Density:</label>
        <input type="number" step="0.01" name="Density" required>

        <label for="Viscosity">Viscosity:</label>
        <input type="number" step="0.01" name="Viscosity" required>

        <label for="Flash_Point">Flash Point:</label>
        <input type="number" step="0.01" name="Flash_Point" required>

        <label for="Heating_Value">Heating Value:</label>
        <input type="number" step="0.01" name="Heating_Value" required>

        <button type="button" onclick="submitForm()">Check Biofuel</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        async function submitForm() {
            const form = document.getElementById('blendForm');
            const formData = new FormData(form);

            const response = await fetch('http://127.0.0.1:8000', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
