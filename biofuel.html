<body class="form-v9">
  <div class="page-content">
    <div class="form-v9-content" style="background-image: url('images/bio.jpg')">
      <form id="blendForm" class="form-detail" // action="http://127.0.0.1:8000/blend-dashboard" method="POST">
        <h2>Biofuel Requirements Validity</h2>
        <div class="form-row-total">
          <div class="form-row">
            <input type="number" step="0.01" name="Density" class="input-text" placeholder="Density" required>
          </div>
          <div class="form-row">
            <input type="number" step="0.01" name="Viscosity" class="input-text" placeholder="Viscosity" required>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input type="number" step="0.01" name="Flash_Point" class="input-text" placeholder="Flash Point" required>
          </div>
          <div class="form-row">
            <input type="number" step="0.01" name="Heating_Value" class="input-text" placeholder="Heating Value"
              required>
          </div>
        </div>
        <div class="form-row-last">
          <input type="submit" name="check-biofuel" class="check-biofuel" value="Check Biofuel" onclick="submitForm()">

        </div>
      </form>
    </div>
  </div>

  <div id="result" class="result"></div>

  <script>
    async function submitForm() {
      const form = document.getElementById('blendForm');
      const formData = new FormData(document.getElementById('blendForm'));

      const response = await fetch('http://127.0.0.1:8000/blend-dashboard', {
        method: 'POST',
        body: formData,
      });

      const responseData = await response.json();
      console.log(responseData);

      const result = await response.text();
      const resultElement = document.getElementById('result');

      // Clear previous styles
      resultElement.className = 'result';

      // Apply new styles based  on the response
      if (result.includes("meets the requirements")) {
        resultElement.classList.add('sucess');
      } else {
        resultElement.classList.add('error');
      }

      resultElement.innerText = result;
    }
  </script>
